<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>
body {
    margin: 0;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 5px;
    width: 10%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
}

li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

li a.active {
    background-color: #4CAF50;
    color: white;
}

li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>
 <ul>
    <p>
    <div class="span2">
        <form action="https://exchange.xforce.ibmcloud.com/ip/{{ IP }}" method="get" target="_blank"><input type="submit" value="XForce" button type="button" class="btn btn-primary btn-block"></form><p>
        <form action="https://www.abuseipdb.com/check/{{ IP }}" method="get" target="_blank"><input type="submit" value="Abuse IP DB" button type="button" class="btn btn-primary btn-block"></form><p>
        <form action="http://whois.domaintools.com/{{ IP }}" method="get" target="_blank"><input type="submit" value="Whois"button type="button" class="btn btn-primary btn-block"></form><p>
        <form action="/add_site" method="get"><input type="submit" value="Add Site"button type="button" class="btn btn-primary btn-block"></form><p>
        <form action="/" method="get"><input type="submit" value="Home" button type="button" class="btn btn-primary btn-block"></form>
    </div>
 </ul>

  <div style="margin-left:10%;padding:1px 16px;height:1000px;">
  <h1>Welcome to GoatRider</h1>
  <img src="{{ url_for('static', filename = 'img/GoatRider.png') }}">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  {% block content %}{% endblock %}
  </div>
  </body>
</html>
